<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gana cuenta Vix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    p {
      color: #ccc;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .dice-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #000;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      transition: all 0.3s ease;
    }

    .dice-btn:hover:not(:disabled) {
      background: #0ff;
      box-shadow: 0 0 25px #00ffff, 0 0 45px #00ffff;
    }

    .dice-btn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result, .countdown, .account {
      margin-top: 25px;
      font-size: 1em;
      color: #fff;
      text-shadow: 0 0 5px #00ffff;
    }

    .back-btn {
      margin-top: 40px;
      background: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
	
	.credit {
	  margin-top: 60px;
	  font-size: 0.9em;
	  color: #00fff7;
	  text-shadow: 0 0 5px #00ffff;
	  text-align: center;
	}

    .back-btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Cuentas Vix</h1>
  <p>Lanza el dado. Si sacas un 6, ganas una cuenta.</p>
  <button id="rollBtn" class="dice-btn">Lanzar dado</button>
  <div class="result" id="result"></div>
  <div class="account" id="account"></div>
  <div class="countdown" id="countdown"></div>
  <button class="back-btn" onclick="goTo('index.html')">Volver</button>

  <script>
    const rollBtn = document.getElementById("rollBtn");
    const result = document.getElementById("result");
    const countdown = document.getElementById("countdown");
    const accountDisplay = document.getElementById("account");
    const STORAGE_PREFIX = "vix";

    let accounts = ["vix+\ncorreo: mormoncarinoso+vastnagelden@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarinos.o+desulphurizatio@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarino.so+gyouseid@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarino.s.o+bobla@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarin.oso+atakuti@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarin.os.o+pupullasse@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarin.o.so+affineront@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncarin.o.s.o+kaupstadur@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncari.noso+altbauwo@gmail.com\ncontrase√±a: @hacker056",
"vix+\ncorreo: mormoncari.nos.o+crederan@gmail.com\ncontrase√±a: @hacker056"];

    function goTo(page) { window.location.href = page; }
    function getStorage(key, fallback) { const val = localStorage.getItem(`${STORAGE_PREFIX}_${key}`); return val !== null ? JSON.parse(val) : fallback; }
    function setStorage(key, value) { localStorage.setItem(`${STORAGE_PREFIX}_${key}`, JSON.stringify(value)); }
    function resetCooldown() { setStorage("cooldownUntil", null); setStorage("penalty", 0); setStorage("attempts", 3); }
    function startCooldown(minutes) {
      const until = Date.now() + minutes * 60 * 1000;
      setStorage("cooldownUntil", until);
      updateCountdown(until);
    }
    function updateCountdown(until) {
      rollBtn.disabled = true;
      let interval = setInterval(() => {
        const now = Date.now();
        const diff = until - now;
        if (diff <= 0) {
          clearInterval(interval);
          countdown.innerText = "Ya puedes volver a lanzar.";
          rollBtn.disabled = false;
          setStorage("cooldownUntil", null);
        } else {
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdown.innerText = `Espera ${mins}m ${secs}s...`;
        }
      }, 1000);
    }
    function init() {
      const attempts = getStorage("attempts", 3);
      const penalty = getStorage("penalty", 0);
      const cooldownUntil = getStorage("cooldownUntil", null);
      if (cooldownUntil && Date.now() < cooldownUntil) { updateCountdown(cooldownUntil); } else { rollBtn.disabled = false; }
      rollBtn.addEventListener("click", () => {
        let roll = Math.floor(Math.random() * 6) + 1;
        result.innerText = `Has sacado un ${roll}`;
        if (roll === 6) {
          const account = accounts[Math.floor(Math.random() * accounts.length)];
          accountDisplay.innerText = `üéâ ¬°Ganaste! Cuenta: ${account}`;
          resetCooldown();
        } else {
          let currentAttempts = getStorage("attempts", 3) - 1;
          accountDisplay.innerText = "‚ùå No ganaste esta vez.";
          if (currentAttempts <= 0) {
            let currentPenalty = getStorage("penalty", 0) + 5;
            setStorage("penalty", currentPenalty);
            setStorage("attempts", 3);
            startCooldown(currentPenalty);
          } else {
            setStorage("attempts", currentAttempts);
          }
        }
      });
    }
    init();
  </script>
  <div class="credit">Creado por @hacker056</div>
</body>
</html>
