<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Starblack</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.4em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    .app-btn {
      padding: 15px;
      font-size: 1.2em;
      color: #000;
      background: #00ffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      transition: all 0.3s ease;
      width: 100%;
    }

    .app-btn:hover {
      background: #0ff;
      box-shadow: 0 0 25px #00ffff, 0 0 45px #00ffff;
    }

    .credit {
      margin-top: 60px;
      font-size: 0.9em;
      color: #00fff7;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Team Starblack</h1>
  <div class="btn-container">
    <button class="app-btn" onclick="location.href='Vix.html'">Cuenta VIX</button>
    <button class="app-btn" onclick="location.href='deezer.html'">Cuenta Deezer</button>
    <button class="app-btn" onclick="location.href='flujotv.html'">Cuenta Flujo TV</button>
  </div>
  <div class="credit">Creado por @hacker056</div>
</body>
</html>
